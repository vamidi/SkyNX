<nb-card>
	<nb-card-header>
		<h1 class="title">
			Stats
		</h1>
	</nb-card-header>
	<nb-card-body>
		<div class="chartpanel">
			<h5 class="chartTitle">FPS</h5>
			<div style="width: 100%;">
				<canvas id="fpsChart" #fpsChart></canvas>
			</div>
		</div>
		<div class="chartpanel">
			<h5 class="chartTitle">Encoding FPS</h5>
			<div style="width: 100%;">
				<canvas id="encodingFpsChart" #encodingFpsChart></canvas>
			</div>
		</div>
	</nb-card-body>
</nb-card>
